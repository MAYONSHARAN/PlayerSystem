<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dark Genesis System</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at center, #02040a 0%, #000 100%);
  color: #00eaff;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* Intro animation */
.intro-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #000 0%, #050511 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  animation: fadeOut 2s ease forwards;
  animation-delay: 2.5s;
}
.intro-text {
  color: #00eaff;
  font-size: 2em;
  text-align: center;
  text-shadow: 0 0 25px #00eaff;
  opacity: 0;
  animation: introTextFade 2s ease-in-out forwards;
}
.intro-text span { font-size: 1.5em; font-weight: 700; color: #00fff7; }

@keyframes introTextFade {
  0% {opacity:0; transform:translateY(20px);}
  50% {opacity:1; transform:translateY(0);}
  100% {opacity:1;}
}
@keyframes fadeOut {
  0% {opacity:1;}
  90% {opacity:0;}
  100% {opacity:0; visibility:hidden;}
}

/* Header */
.header {
  text-align: center;
  padding-top: 40px;
}
.logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  opacity: 0;
  animation: fadeIn 1.5s ease-in forwards;
  animation-delay: 2.5s;
}
.logo-wrap {
  position: relative;
  width: 110px;
  height: 110px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}
.mana-ring {
  position: absolute;
  width: 125%;
  height: 125%;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,240,255,0.25) 0%, rgba(0,240,255,0.05) 60%, transparent 100%);
  animation: pulseGlow 3s ease-in-out infinite;
  z-index: 0;
}
.logo img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(0,240,255,0.3);
  box-shadow: 0 0 25px rgba(0,240,255,0.4);
  z-index: 1;
}
@keyframes pulseGlow {
  0%,100% {opacity:0.4; transform:scale(1);}
  50% {opacity:0.8; transform:scale(1.05);}
}
.player-name {
  color: #00eaff;
  font-size: 1.6em;
  text-shadow: 0 0 15px #00eaff;
  letter-spacing: 1.5px;
  animation: shimmer 5s linear infinite;
}
@keyframes shimmer {
  0%,100% {opacity:1;}
  50% {opacity:0.7;}
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

/* Container */
.container {
  max-width: 500px;
  margin: 60px auto;
  background: rgba(0,10,20,0.7);
  border: 1px solid rgba(0,240,255,0.2);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,240,255,0.1);
  text-align: center;
  opacity: 0;
  animation: fadeIn 1.5s ease-in forwards;
  animation-delay: 3s;
}
.level-display { margin-bottom: 20px; }
.level-display h2 { margin: 0; font-size: 1.3em; }
.xp-bar {
  width: 100%; height: 15px;
  background: rgba(0,0,0,0.4);
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}
.xp-fill {
  height: 100%;
  background: linear-gradient(90deg, #00eaff, #007bff);
  width: 0%;
  transition: width 1s ease;
}
.rank-display {
  margin-top: 10px;
  font-size: 1.1em;
  text-shadow: 0 0 10px #00eaff;
}

/* Tasks */
.task-list { text-align: left; margin-top: 20px; }
.task-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
  font-size: 1em;
}
.task-item input[type="checkbox"] {
  accent-color: #00eaff;
  transform: scale(1.3);
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #00eaff;
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #00cfff; }
button:disabled { background: #333; color: #777; cursor: not-allowed; }
</style>
</head>

<body>
<div class="intro-screen" id="introScreen">
  <div class="intro-text">System Recognized:<br><span>Dark Genesis</span></div>
</div>

<header class="header">
  <div class="logo-section">
    <div class="logo-wrap">
      <div class="mana-ring"></div>
      <div class="logo">
        <img src="logo.jpg" alt="Dark Genesis Logo" />
      </div>
    </div>
    <h1 class="player-name">Dark Genesis</h1>
  </div>
</header>

<main class="container">
  <div class="level-display">
    <h2 id="level">Level 1</h2>
    <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
    <p id="xpText">0 / 120 XP</p>
    <div class="rank-display" id="rankText">Rank: E-Rank Hunter</div>
  </div>

  <div class="task-list">
    <label class="task-item"><input type="checkbox" class="task"> Warm-up – 5 min jog or jump rope</label>
    <label class="task-item"><input type="checkbox" class="task"> Push-ups – 3 × 15</label>
    <label class="task-item"><input type="checkbox" class="task"> Squats – 3 × 20</label>
    <label class="task-item"><input type="checkbox" class="task"> Sit-ups – 3 × 20</label>
    <label class="task-item"><input type="checkbox" class="task"> Plank – 3 × 30 sec</label>
    <label class="task-item"><input type="checkbox" class="task"> Optional – 5 km run / 30 min walk</label>
    <label class="task-item"><input type="checkbox" class="task"> Stretch – 5 min cool-down</label>
  </div>

  <button id="completeBtn">Complete Daily</button>
  <button id="resetBtn">Reset All</button>
</main>

<script>
let xp = 0;
let level = 1;
let xpNeeded = 120;
let completedToday = false;

function calcXPNeeded(lv) {
  if (lv < 10) return 120 + (lv - 1) * 40;
  if (lv < 25) return 600 + (lv - 10) * 60;
  if (lv < 50) return 1600 + (lv - 25) * 80;
  if (lv < 70) return 3000 + (lv - 50) * 100;
  if (lv < 90) return 4800 + (lv - 70) * 120;
  return 7000 + (lv - 90) * 150;
}

function updateRank() {
  let rank = "E-Rank Hunter";
  if (level >= 10 && level < 25) rank = "D-Rank Hunter";
  else if (level >= 25 && level < 50) rank = "C-Rank Hunter";
  else if (level >= 50 && level < 70) rank = "B-Rank Hunter";
  else if (level >= 70 && level < 90) rank = "A-Rank Hunter";
  else if (level >= 90) rank = "S-Rank Hunter";
  document.getElementById("rankText").innerText = "Rank: " + rank;
}

function updateUI() {
  document.getElementById("xpText").innerText = xp + " / " + xpNeeded + " XP";
  document.getElementById("level").innerText = "Level " + level;
  document.getElementById("xpFill").style.width = (xp / xpNeeded) * 100 + "%";
  updateRank();
}

function levelUp() {
  while (xp >= xpNeeded && level < 100) {
    xp -= xpNeeded;
    level++;
    xpNeeded = calcXPNeeded(level);
  }
  updateUI();
}

document.getElementById("completeBtn").addEventListener("click", () => {
  const tasks = document.querySelectorAll(".task");
  const allDone = Array.from(tasks).every(t => t.checked);
  if (!allDone) return alert("Complete all tasks first!");

  const gained = completedToday ? 200 : 400;
  xp += gained;
  completedToday = true;
  alert("Daily training completed! +" + gained + " XP");
  levelUp();
  saveProgress();
});

document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("Reset all progress?")) {
    xp = 0; level = 1; xpNeeded = 120; completedToday = false;
    document.querySelectorAll(".task").forEach(t => t.checked = false);
    saveProgress(); updateUI();
  }
});

function saveProgress() {
  const data = { xp, level, xpNeeded, completedToday, date: new Date().toDateString() };
  localStorage.setItem("darkGenesisData", JSON.stringify(data));
}

function loadProgress() {
  const data = JSON.parse(localStorage.getItem("darkGenesisData"));
  if (data) {
    if (data.date !== new Date().toDateString()) {
      completedToday = false;
      document.querySelectorAll(".task").forEach(t => t.checked = false);
    } else {
      xp = data.xp; level = data.level; xpNeeded = data.xpNeeded; completedToday = data.completedToday;
    }
  }
  updateUI();
}
loadProgress();
</script>
</body>
</html>
